name: CI/CD - K3s Deployment

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/andri-rj/miniapp-fastapi:latest .

    - name: Push Docker image
      run: |
        docker push ghcr.io/andri-rj/miniapp-fastapi:latest

    - name: Deploy to K3s
      run: |
        export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
        
        # ðŸ”¥ Force Kubernetes to pull the new "latest"
        kubectl rollout restart deployment/miniapp-fastapi
        
        # ðŸ”¥ Reapply image tag (helps if pod restarts too fast)
        kubectl set image deployment/miniapp-fastapi \
          miniapp-fastapi=ghcr.io/andri-rj/miniapp-fastapi:latest
        
        # Wait for rollout
        kubectl rollout status deployment/miniapp-fastapi
